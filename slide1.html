<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Centered Swiper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-black flex items-center justify-center">

    <!-- Swiper Wrapper (controls size) -->
    <div class="w-[90%] md:w-[70%] lg:w-[60%] h-[60vh] rounded-xl overflow-hidden shadow-2xl">

        <swiper-container class="w-full h-full" navigation="true" pagination="true" keyboard="true" mousewheel="true"
            css-mode="true">

            <swiper-slide>
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee"
                    class="w-full h-full object-cover" alt="Slide 1" />
            </swiper-slide>

            <swiper-slide>
                <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470"
                    class="w-full h-full object-cover" alt="Slide 2" />
            </swiper-slide>

            <swiper-slide>
                <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d"
                    class="w-full h-full object-cover" alt="Slide 3" />
            </swiper-slide>

        </swiper-container>

    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-element-bundle.min.js"></script>

</body>

</html>
